name: deploy-app

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/deploy-app.yml
      - app/**

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./app

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: "npm"
          cache-dependency-path: "./app/package-lock.json"

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm install

      - name: Run build ğŸ‘·ğŸ»
        run: npm run build

      - name: ğŸš€ Ship the whole thin
        id: deploy
        uses: Pendect/action-rsyncer@v1.1.0
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        with:
          flags: "-auvzrl --delete"
          options: ""
          ssh_options: ""
          src: "./app/dist/*"
          dest: ${{vars.DEPLOY_DEST}}/app
